<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Voitures</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        id="icon-add"
        name="add-circle"
        color="primary"
        (click)="goToNewContactPage()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      @for(car of cars; track car) {
      <ion-col size="12">
        <ion-card (click)="viewCarDetail(car.plate)">
          <img
            alt="Avant de la voiture"
            [src]="car.carFrontImage ? car.carFrontImage  : 'https://ionicframework.com/docs/img/demos/card-media.png'"
          />
          <ion-card-header>
            <ion-card-title>{{ car.marque }} {{ car.model }}</ion-card-title>
            <ion-card-subtitle
              >{{ car.plate }}</ion-card-subtitle
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
